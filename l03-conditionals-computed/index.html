<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    
    <div id="app">
        <section v-if="inProgressAssignments.length">
            <h2 class="font-bold mb-2">Assignments</h2>

            <ul>
                <li 
                    v-for="assignment in inProgressAssignments" 
                    :key="assignment.id">
                    <label>
                        {{ assignment.name }}
                        <input type="checkbox" v-model="assignment.completed">
                    </label>
                </li>
            </ul>
        </section>
        
        <section v-if="compoletedAssignments.length" class="mt-8">
            <h2 class="font-bold mb-2">Completed</h2>

            <ul>
                <li 
                    v-for="assignment in compoletedAssignments" 
                    :key="assignment.id"
                >
                    <label>
                        {{ assignment.name }}
                        <input type="checkbox" v-model="assignment.completed">
                    </label>
                </li>
            </ul>
        </section>
    </div>

    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        { id: 1, name: 'Finish project', completed: false},
                        { id: 2, name: 'Read chapter 4', completed: false},
                        { id: 3, name: 'Turn in homework', completed: false},
                    ]
                }
            },

            computed: {
                compoletedAssignments() {
                    return this.assignments.filter(a => a.completed);
                },
                inProgressAssignments() {
                    return this.assignments.filter(a => !a.completed);
                }
            }
        };

        Vue.createApp(app).mount('#app')
    </script>
</body>
</html>
