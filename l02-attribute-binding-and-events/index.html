<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>

    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color: red;
        }

        .text-green {
            color: green;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <button :class="active ? 'text-red' : 'text-green'" @click="toggleClasses">Click Me</button>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    active: false,
                }
            },
            methods: {
                toggleClasses() {
                    this.active = !this.active;
                    // this.buttonClasses = this.buttonClasses === 'text-green' ? 'text-red' : 'text-green';
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
